<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Avogg</title>
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="images/logo-min.png" />
    <meta
      name="description"
      content="Venha conhecer a Avogg e a melhor opção para criar o software para a sua empresa!"
    />
    <meta
      name="keywords"
      content="Software, Software Portugal, Startup, Software Porto, Software Vila Nova de Gaia"
    />
  </head>
  <body>
    <div class="flex flex-col md:flex-row lg:flex-row items-center">
      <div
        class="h-screen w-screen md:h-screen md:w-4/5 lg:h-screen lg:w-2/5 bg-blue-200 flex flex-col items-center"
      >
        <img src="images/logo.svg" alt="Our logo" class="mt-20 w-1/2" />
        <div
          class="flex flex-col items-left text-left mt-32 text-white pr-20 pl-20"
        >
          <p><span class="font-bold text-3xl">Olá!</span></p>
          <p class="mt-5 font-medium text-xl">
            Estamos a preparar-nos para criar produtos incríveis para si mas,
            até lá, tem de esperar um bocadinho mais!
          </p>
          <p class="mt-10 font-medium text-xl">
            Enquanto isso pode conhecer a nossa equipa clicando no botão abaixo!
          </p>
          <a
            href="our-team.html"
            class="p-2 bg-white rounded w-40 text-center mt-5"
          >
            <p class="font-medium text-xl text-blue-200">
              A nossa equipa
            </p>
          </a>
        </div>
      </div>
      <div class="hidden md:flex lg:flex">
        <img
          src="images/thinking.svg"
          alt="We thinking man"
          class="md:1/6 lg:w-4/5 md:p-20 ml-auto mr-auto"
        />
      </div>
    </div>
  </body>
</html>
